<div class="container mt-4">
    <h2>Carro de compras</h2>
    <ul class="list-group" id="cart-items">
      <li *ngFor="let item of cart; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        <img [src]="item.image" alt="{{ item.name }}" style="width: 50px; height: 50px; object-fit: cover;">
        {{ item.name }} - ${{ item.price.toFixed(3) }}
        <button class="btn btn-danger btn-sm" (click)="removeFromCart(i)">Eliminar</button>
      </li>
    </ul>
    <p class="mt-3">Total de Ã¡rticulos: <span id="cart-total-items">{{ cart.length }}</span></p>
    <p class="mt-3">Total: <span id="cart-total-in-cart-page">{{ cartTotal.toFixed(3) }}</span></p>
    <button class="btn btn-danger mt-3" (click)="emptyCart()">Vaciar carro</button>
    <button class="btn btn-success mt-3" (click)="pay()">Pagar</button>
  </div>
